<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>webFlower</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Including jQuery by default -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Uncomment next two lines to include jQuery UI -->
  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <!-- We include our own script file(s) -->
  <script src="js/script.js" content="text/javascript"></script>

</head>

<body>
  <div class="start">
    <img src="images/plant3.png">
    </br></br>
    Hello, here I am, a beautiful flower.
    I live on this webpage and my roots crave the hydration of $('.water').click(function().
    Without regular watering I will wither and die.
    Keep in mind that I survive in real time, and closing your browser does not pause my existence.
  </div>

  <div class="bg"></div>

  <div class=continue>
    ~ water ~
  </div>

  <div class="plant">
  </div>

  <div class="health">
  </div>

  <div class="water">
    water
  </div>

  <div class="death">
    <img src="images/plant1.png">
    </br></br>
    R.I.P
  </div>

</body>

</html>
